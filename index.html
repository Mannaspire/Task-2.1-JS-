<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>JavaScript Crud</title>
</head>

<body class="body-1">

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5">CRUD Operation</h1>
        </div>
        <div class="main row justify-content-cnter">
            <form class="row justify-content-center g-3" id="student-form" action="" method="get">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Enter name here...">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="inputEmail" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email here...">
                </div>
                <div class="col-12 mb-3">
                    <label for="inputAddress" class="form-label">Address:</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Enter Address here...">
                </div>
                <div class="col-sm-3 mb-3">
                    <label for="inputCity" class="form-label">City:</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Enter City here...">
                </div>
                <div class="col-sm-3 mb-3">
                    <label for="inputState" class="form-label">State:</label>
                    <input type="text" class="form-control" id="inputState" placeholder="Enter State here...">
                </div>
                <div class="col-sm-6">
                    <label for="inputPhone" class="form-label">Phone no.:</label>
                    <input type="text" class="form-control" id="inputPhone" placeholder="Enter Phone no. here...">
                </div>
                <fieldset class="row mb-3">
                    <div class="col-md-3 p-0">
                        <label for="inputLang" class="form-label">Language:</label>
                        <select id="inputLang" class="form-select">
                            <option selected>HTML</option>
                            <option>CSS</option>
                            <option>JS</option>
                            <option>JAVA</option>
                        </select>
                    </div>
                    <legend class="col-form-label col-sm-2 pt-0">Gender:</legend>
                    <div class="col-sm-2">
                        <div class="form-check col-sm-2">
                            <input class="form-check-input" type="radio" name="gender" id="gender" value="Male">
                            <label class="form-check-label" for="option">
                                Male
                            </label>
                        </div>
                        <div class="form-check col-sm-2">
                            <input class="form-check-input" type="radio" name="gender" id="gender" value="Female">
                            <label class="form-check-label" for="option">
                                Female
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <label for="inputDate" class="form-label">Date of Birth:</label>
                        <input type="date" class="form-control" id="inputDate">
                    </div>
                </fieldset>

                <div class="col-12">
                    <input type="submit" value="Submit" class="btn btn-primary add-btn">
                </div>
            </form>
            <div class="col-10 mt-5 justify-content-center w-100">
                <table class="table table-bordered table-dark">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Phone no.</th>
                            <th>Language</th>
                            <th>Gender</th>
                            <th>DOB</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr>
                            <td>Abc</td>
                            <td>a@gmail.com</td>
                            <td>101-abc,xyz</td>
                            <td>Rajkot</td>
                            <td>Gujarat</td>
                            <td>1234567890</td>
                            <td>HTML</td>
                            <td>Male</td>
                            <td>2001-06-26</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
								
                            </td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- <script src="script.js"></script> -->

    <script src="script.js"></script>

</body>
</html>
